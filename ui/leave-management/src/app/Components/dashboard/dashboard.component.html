<div class="container">
    <div class="row">
      <div class="col col-md-1"></div>
      
      <div class="col col-md-10" style="margin-top: 20px;padding:20px;width:100%;border:1px solid black;border-radius:5px">
        
        <div style="display: flex;justify-content: center;border-bottom: 1px solid gray;">
            <h1>Welcome, [User name]</h1>
        </div>

        <div style="display: flex;margin-top: 20px;">
            <span style="display: flex;">
                <h2>Leave Management</h2>
            </span>
            <span style="display: inline-block;padding-left: 600px;">
                <button mat-raised-button style="background-color: white;color: black;border: 2px solid green;border-radius: 10px;">Add Leave</button>                
            </span>
            
        </div>

        <div style="display: inline-block;margin-top: 20px;">
            <span style="display: inline-block;">
                <h3>Filter</h3>
            </span>
            
            <span style="display: inline-block; padding-left: 30px;">
                <mat-form-field appearance="fill">
                    <mat-label>Type</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let leave of leaves" [value]="leave.value">
                        {{leave.leaveValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </span>
            
            <span style="display: inline-block; padding-left: 30px;">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </span>

            <span style="display: inline-block; padding-left: 30px;">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </span>
              

            <span style="display: inline-block;padding-left: 30px;">
                <button mat-raised-button style="background-color: white;color: black;border: 2px solid green;border-radius: 10px;">Apply</button>                
            </span>
            
        </div>

        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="srNo">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.srNo}} </td>
                </ng-container>
              
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Type </th>
                  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>
              
                <ng-container matColumnDef="fromDate">
                  <th mat-header-cell *matHeaderCellDef> From Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.fromDate}} </td>
                </ng-container>
              
                <ng-container matColumnDef="toDate">
                  <th mat-header-cell *matHeaderCellDef> To Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.toDate}} </td>
                </ng-container>

                <ng-container matColumnDef="noOfDays">
                    <th mat-header-cell *matHeaderCellDef> No Of Days </th>
                    <td mat-cell *matCellDef="let element"> {{element.noOfDays}} </td>
                  </ng-container>

                  <ng-container matColumnDef="reason">
                    <th mat-header-cell *matHeaderCellDef> Reason </th>
                    <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
        </div>

      </div>
      <div class="col col-md-1"></div>
        
    </div>
  </div>
